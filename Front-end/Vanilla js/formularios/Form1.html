<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Form1.css">

</head>

<body>
    <div class="container">
        <section class="div-form">
            <div class="header">
                <h1>Crear Cuenta</h1>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="">Username</label>
                    <input type="text" placeholder="Username" id="username" />
                    <i class="check fa-sharp fa-solid fa-circle-check"></i>
                    <i class="exclamation fa-sharp fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="">Email</label>
                    <input type="text" placeholder="Email" id="Email">
                    <i class="check fa-sharp fa-solid fa-circle-check"></i>
                    <i class="exclamation fa-sharp fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="check fa-sharp fa-solid fa-circle-check"></i>
                    <i class="exclamation fa-sharp fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="">Password check</label>
                    <input type="password" placeholder="Password" id="password2">
                    <i class="check fa-sharp fa-solid fa-circle-check"></i>
                    <i class="exclamation fa-sharp fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                </div>
                <button>Submit</button>
            </form>
        </section>
    </div>
    <script src="Form1.js"></script>
</body>

</html>
